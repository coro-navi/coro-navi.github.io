<!DOCTYPE html>
<html>

<head>
    <title>Coro-navi</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <!-- <span class="contrast-gradient"></span> -->
    <h1 id="title-text">coro-navi.</h1>

            <input class="end-search-bar" id="destination" type="text" placeholder="enter ending point" />
        </div>
    </div>

    <div id="text-container">
        <h3 id="state-identifier" class="text-container-header">Seattle, WA</h3>
        <button id="close-button" aria-label="Close Account Info Modal Box">Ã—</button>
        <div id="quarantine-info" class="quarantine">

            <!-- <ul>
          <li>Hello</li>
          <li>There</li>
        </ul> -->
        </div>
    </div>

    <div id="map"></div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Add Firebase products that you want to use -->

    <script src="index.js"></script>

</body>
