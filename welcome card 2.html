<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" />
    <title>Document</title>
</head>

<style>
    /* card */
    .background-card {
        position: absolute;
        width: 1000px;
        height: 750px;
        left: 510px;
        top: 216px;

        background: #F7FFF7;
        box-shadow: 0px 4px 10px rgba(76, 76, 76, 0.25);
        border-radius: 30px;
    }

    #body-text {
        position: absolute;
        width: 620px;
        height: 282px;
        left: 700px;
        top: 459px;

        font-family: IBM Plex Sans;
        font-style: normal;
        font-weight: bold;
        font-size: 36px;
        line-height: 47px;

        color: #4C4C4C;
    }

    #emoji {
        position: absolute;
        left: 33.5%;
        right: 70%;
        top: 25.75%;
        bottom: 75%;
        transform: scale(2);
    }

    #title-font {
        position: absolute;
        left: 37%;
        right: 25%;
        top: 25%;
        bottom: 75%;

        font-family: IBM Plex Sans;
        font-style: normal;
        font-weight: bold;
        font-size: 48px;
        line-height: 62px;

        color: #4C4C4C;
    }

    .noncurrent-dot {
        height: 25px;
        width: 25px;
        background-color: rgba(76, 76, 76, 1);
        border-radius: 50%;
        display: inline-block;

        position: absolute;
        left: 1060px;
        top: 865px;
    }

    .current-dot {
        height: 25px;
        width: 25px;
        background-color: rgba(76, 76, 76, .5);
        border-radius: 50%;
        display: inline-block;

        position: absolute;
        width: 25px;
        height: 25px;
        left: 935px;
        top: 865px;
    }

    #right-arrow {
        position: absolute;
        top: 855px;
        left: 1200px;
    }

    #left-arrow {
        position: absolute;
        top: 850px;
        left: 775px;
        transform: rotate(-180deg);
    }
</style>

<body>
    <div class="background-card"></div>
    <h1 id="emoji">&#129300</h1>
    <h1 id="title-font">How do I use coro-navi?</h1>
    <p id='body-text'>Input your start and end locations, and we'll provide you with all the information you will need to travel amid the Covid-19 pandemic. We'll let you know where to get tested, and how long to quarantine for.</p>
    <span class="current-dot"></span>
    <span class="noncurrent-dot"></span>
    <span id="right-arrow"><img alt="right arrow icon" src="https://www.shareicon.net/data/2015/12/01/680612_arrows_512x512.png" width='50' height='50'></span>
    <span id="left-arrow"><img alt="right arrow icon" src="https://www.shareicon.net/data/2015/12/01/680612_arrows_512x512.png" width='50' height='50'></span>
</body>

</html>
